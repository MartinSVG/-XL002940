<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/90b1282f89.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>Quote Generator JS</title>
</head>
<body>
    <div class="wrapper">
        <header>Quote of the Day</header>
        <div class="content">
            <div class="quote">
                <i class="fa-solid fa-quote-left"></i>
                <p class="quotation">Your time is limited, so don’t waste it living someone else’s life. Don’t be trapped by dogma – which is living with the results of other people’s thinking.</p>
                <i class="fa-solid fa-quote-right"></i>
            </div>
            <div class="author">
                <span>__</span>
                <p class="name">Steve Jobs</p>
            </div>
        </div>
        <div class="buttons">
            <div class="features">
                <ul>
                    <li class="sound"><i class="fa-solid fa-volume-high"></i></i></li>
                    <li class="copy"><i class="fa-solid fa-copy"></i></li>
                    <li class="twitter"><i class="fa-brands fa-twitter"></i></li>
                </ul>
                <button class="new-quote">New Quote</button>
                <button class="favorite">Add to Favorites</button>
            </div>
        </div>
        <div class="favorites">
            <h2>Favorites</h2>
            <button class="delete-all">Delete All</button>
            <ul class="favorite-list"></ul>
        </div>
    </div>
    <script src="./assets/scripts/main.js"></script>
</body>
</html>
